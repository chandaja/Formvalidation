<!doctype html>
<html ng-app>
<head>
<meta charset="utf-8">
<title>Form validation using Angularjs</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.1/angular.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    input.ng-invalid.ng-dirty { background-color: lightpink; }
    input.ng-valid { background-color: lightgreen; }
    span.error { color: red; font-weight: bold; }
    </style>
</head>
<body>
<form style="width:60%" name="custForm" novalidate>
<h2 text-align="center">Customer Entry Form</h2><br>
<div class="well">
<div class="form-group">
<label for="name">Name:</label>
<input type="text" name="name" class="form-control" ng-model="name" required>
<span class="error" ng-show="custForm.name.$dirty && custForm.name.$error.required">This is a required field</span>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" name="email" class="form-control" ng-model="email" required>
<span class="error" ng-show="custForm.email.$dirty && custForm.email.$error.required">This is a required field</span>
<span class="error" ng-show="custForm.email.$dirty && custForm.email.$error.email">Email is invalid</span>
</div>
<div class="form-group">
    <label for="email">Password:</label>
    <input type="password" name="password" class="form-control" ng-model="password" required>
    <span class="error" ng-show="custForm.password.$dirty && custForm.password.$error.required">This is a required field</span>
    </div>
<div class="form-group">
<label for="contact">Contact No:</label>
<input type="text" name="contact" class="form-control" ng-model="contact"  ng-minlength="11" ng-maxlength="14" required>
<span class="error" ng-show="custForm.contact.$dirty && custForm.contact.$error.required">This is a required field</span>
<span class="error" ng-show="custForm.contact.$dirty && custForm.contact.$error.minlength">Contact no can't be less than 11</span>
<span class="error" ng-show="custForm.contact.$dirty && custForm.contact.$error.maxlength">Contact no can't be more than 14</span>
</div>
<div class="form-group">
<label for="gender">Gender:</label>
<select name="gender" class="form-control" ng-model="gender" required>
<option>Male</option>
<option>Female</option>
</select>
</div>
<div class="checkbox">
<input type="checkbox" name="regular " ng-model="regular" >
Regular Customer
</div>
<div class="text-center">
<input type="button" class="btn btn-primary" value="Submit" ng-disabled="custForm.invalid">
</div>
</div>
</form>
</body>
</html>
